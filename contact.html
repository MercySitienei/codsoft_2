<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>contact us</title>
</head>
<body>
    <header>
        <div class="header-top">
            <div class="socials">
                <div class="twitter social-media">
                    <a target="_blank" href="https://twitter.com/"><i class="fa-brands fa-twitter"></i></a>
                </div>
                <div class="instagram social-media">
                    <a target="_blank" href="https://instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                </div>
                <div class="facebook social-media">
                    <a target="_blank" href="https://facebook.com/"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <div class="youtube social-media">
                    <a target="_blank" href="https://youtube.com/"><i class="fa-brands fa-youtube"></i></a>
                </div>
                <div class="pinterest social-media">
                    <a target="_blank" href="https://pinterest.com/"><i class="fa-brands fa-pinterest-p"></i></a>
                </div>
                <div class="linkedin social-media">
                    <a target="_blank" href="https://linkedin.com/"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>

            </div>
            <div class="contact">
                <div class="phone">
                    <i class="fa-solid fa-phone"></i>
                    <p>+254-726-366-689</p>
                </div>
                <div class="email">
                    <i class="fa-solid fa-envelope"></i>
                    <p>sitieneimercy21@gmail.com</p>
                </div>

            </div>
            <div class="request-consultant">
                <button><a href="#">Request a consultant</a> </button>

            </div>
        </div>
        <div class="header-bottom">
            <div class="logo">
                <img src="images/logo.png" alt="company logo">
                <h1>LANDING PAGE</h1>

            </div>
            <nav class="nav">
                <div>
                    <ul>
                        <li><a href="index.html">Return to Home Page</a></li>
                    </ul>
                </div>
            </nav>
            <div class="search">
                <i class="fa-solid fa-search"></i>
            </div>
        </div>



    </header>
    <main>
        <div class="contact-us">
            <h1>CONTACT US</h1>
            <p>Fill the form below and we will get back to you</p>
            <div class="contact-form">
                <div class="fullname contact-info">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="Fullname" id="Fullname" placeholder="Full name">
                </div>
                <div class="useremail contact-info">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div class="message contact-info">
                    <i class="fa-solid fa-message"></i>
                    <textarea name="message" id="message" placeholder="Write your message here...." cols="30" rows="10"></textarea>
                </div>
                <div class="contact-btns">
                    <button type="reset">Clear</button>
                    <button type="submit">SUBMIT</button>
                </div>
            </div>
        </div>
    

    </main>
    
</body>
</html>
